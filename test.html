<script type="text/javascript">
// Debug
var debugMsgAppend = window.debugMsgAppend = function(message) {
	$("#debug").append(message);
	$("#debug").fadeIn("1000");
};

var debugMsgRefresh = window.debugMsgRefresh = function(message) {
	$("#debug").text("Debug Message: " + message);
	$("#debug").fadeIn("1000");
};

window.onerror = function(msg, url, line){
	if(onerror.num++ < onerror.max) {
		alert("Error: " + msg + "\n" + url + ":" + line);
		return true;
	}
}
onerror.max = 3;
onerror.num = 0;

</script>

<!--[if IE]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body>
<h1 id="title" hidden>Test Interaction</h1>

<div align="center">

<p><input type="text" id="textid"></input></p>

<p><canvas id="canvasElem" width="300" height="300"></canvas></p>

<p><input type="button" id="sclick" value="Single Click"></p>
<p><input type="button" id="dclick" value="Double Click"></p>
<p><input type="button" id="lclick" value="Long Press"></p>

<h5 id="debug">Debug Message: </h5>

</div>

<script type="text/javascript">
	$("#debug").hide();
	
	$('#sclick').mseInteraction();
	$('#dclick').mseInteraction();
	$('#lclick').mseInteraction();
	$('#sclick').mseInteraction('addListener', 'click', onclick, true);
	$('#dclick').mseInteraction('addListener', 'doubleClick', ondclick, true);
	$('#lclick').mseInteraction('addListener', 'longPress', onlclick, true);
	
	$('#canvasElem').mseInteraction();
	$('#canvasElem').mseInteraction('addListener', 'swipe', swipe, true);
	
	$('#canvasElem').mseInteraction('addListener', 'move', draw, true);
	
	$(document).mseInteraction();
	$(document).mseInteraction('addListener', 'keydown', keypressed);
</script>

</body>
</html>
